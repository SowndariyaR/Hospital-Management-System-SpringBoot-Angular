<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Ludiflex | Login</title>



</head>
<body>
    
   <div class="box">
    <div class="container">

        <div class="top">
            <span>Have an account?</span>
            <header>USER REGISTER</header>
        </div>

        <div class="input-field">
          <input type="text"  [(ngModel)]="userName" [ngModelOptions]="{standalone: true}" class="input" placeholder="Name" id="">
          <i class='bx bx-user'></i>
      </div>

        <div class="input-field">
            <input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="input" placeholder="Email" id="">
            <i class='bx bx-envelope' ></i>
        </div>

        <div class="input-field">
            <input type="Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="input" placeholder="Password" id="">
            <i class='bx bx-lock-alt'></i>
        </div>
        <div class="input-field">
            <input type="text" [(ngModel)]="phoneNo" [ngModelOptions]="{standalone: true}" class="input" placeholder="phoneNo" id="">
            <i class='bx bx-lock-alt'></i>
        </div>

        <div class="input-field">
            <input type="submit" class="submit" value="Register" id="" (click)="save()">
        </div>

        <div class="two-col">
            <div class="one">
               <input type="checkbox" name="" id="check">
               <label for="check"> Remember Me</label>
            </div>
            <div class="two">
                <label><a href="http://localhost:4200/userlogin">Log in ..</a></label>
            </div>
        </div>
    </div>
</div>  
</body>
</html>
