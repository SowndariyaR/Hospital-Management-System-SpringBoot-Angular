
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Ludiflex | Login</title>

</head>
<body>
  
    <!-- Background image -->
    <div id="intro" class="bg-image shadow-2-strong">
      <div class="mask d-flex align-items-center h-100" >
        <div class="container">
          <div class="row justify-content-center">
            <div class="container text-center">
              <h2 class="text-dark">Welcome to our Health Care...!</h2>
            </div>

    
   <div class="box">
    <div class="container">
      <form (ngSubmit)="userLogin()">
        <div class="top">
            <span>Have an account?</span>
            <header>USER LOGIN</header>
        </div>

        <div class="input-field">
            <input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="input" placeholder="Username" id="">
            <i class='bx bx-user' ></i>
        </div>

        <div class="input-field">
            <input type="Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="input" placeholder="Password" id="">
            <i class='bx bx-lock-alt'></i>
        </div>

        
                <!-- Checkbox to remember credentials -->
                <div class="form-check mb-4">
                  <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                  <label class="form-check-label" for="form1Example3">
                    Remember me
                  </label>
                </div>
  
                <!-- Sign-in button -->
                <button type="submit" class="btn btn-primary btn-block">Sign in</button>
  
                <!-- Registration link for new users -->
                <div class="text-center mt-4">
                  New User? <a class="register-link" (click)="navigateToRegistration()">Register Here</a>
    
                </div>

      </form>
    </div>
</div> 
</div>

</div>
</div>
</div>

</body>
</html>
